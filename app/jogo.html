<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta da Sorte - Barbearia Premium</title>
  <link rel="stylesheet" href="/styles/globa.css" />
  <link rel="stylesheet" href="/styles/card.css" />
  <link rel="stylesheet" href="/styles/buttons.css" />
  <link rel="stylesheet" href="/styles/roleta.css" />
  <link rel="stylesheet" href="/styles/confetti.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container flex flex-col items-center justify-center" style="min-height: 100vh;">
    <div class="text-center mb-6">
      <h1 class="text-3xl text-white font-bold mb-2">Gire a Roleta da Sorte</h1>
      <p class="text-white" style="opacity: 0.8;">Você tem um prêmio garantido!</p>
    </div>

    <div class="roleta-container">
      <div class="roleta" id="roleta">
        <!-- Aqui os setores da roleta são fixos visualmente, mas os prêmios sorteados vêm da API -->
        <div class="roleta-section bg-section-1"><div class="roleta-content"><i class="fas fa-cut roleta-icon"></i><span>20% em corte</span></div></div>
        <div class="roleta-section bg-section-2"><div class="roleta-content"><i class="fas fa-box roleta-icon"></i><span>30% em produtos</span></div></div>
        <div class="roleta-section bg-section-3"><div class="roleta-content"><i class="fas fa-spray-can roleta-icon"></i><span>20% em pomada</span></div></div>
        <div class="roleta-section bg-section-4"><div class="roleta-content"><i class="fas fa-gift roleta-icon"></i><span>Corte grátis</span></div></div>
        <div class="roleta-section bg-section-5"><div class="roleta-content"><i class="fas fa-coffee roleta-icon"></i><span>Café grátis</span></div></div>
        <div class="roleta-section bg-section-6"><div class="roleta-content"><i class="fas fa-tshirt roleta-icon"></i><span>15% em camisetas</span></div></div>
        <div class="roleta-section bg-section-7"><div class="roleta-content"><i class="fas fa-magic roleta-icon"></i><span>25% em barba</span></div></div>
        <div class="roleta-section bg-section-8"><div class="roleta-content"><i class="fas fa-brush roleta-icon"></i><span>10% em kit facial</span></div></div>
        <div class="roleta-center">GIRE!</div>
      </div>
      <div class="roleta-pointer"></div>
    </div>

    <button id="btnGirar" class="spin-button">Girar Roleta</button>

    <div id="resultadoPremio" class="card premio-card mt-4 max-w-md w-full" style="display: none;">
      <div class="card-content text-center">
        <h2 class="text-2xl font-bold mb-2">Parabéns!</h2>
        <p class="text-lg">Você ganhou: <span id="premioTexto" class="font-bold"></span></p>
      </div>
    </div>
  </div>

  <script src="/js/jogo.js"></script>
</body>
</html>
