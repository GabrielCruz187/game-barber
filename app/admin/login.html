<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Barbearia - Sistema de Promoções</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/card.css">
  <link rel="stylesheet" href="/styles/buttons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container flex flex-col items-center justify-center" style="min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
    <div class="card max-w-md w-full">
      <div class="card-header">
        <div class="mx-auto mb-4 bg-gradient-to-br from-purple-600 to-blue-500 p-3 rounded-full inline-flex">
          <i class="fas fa-cut" style="color: white; font-size: 24px;"></i>
        </div>
        <h1 class="card-title">Área da Barbearia</h1>
        <p class="card-description">Acesse o painel administrativo da sua barbearia</p>
      </div>
      
      <div class="card-content">
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
            <input type="email" id="email" placeholder="contato@barbearia.com" required
                  style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 6px; outline: none;">
          </div>
          
          <div class="mb-4">
            <label for="senha" class="block text-sm font-medium text-gray-600 mb-1">Senha</label>
            <input type="password" id="senha" placeholder="••••••••" required
                  style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 6px; outline: none;">
          </div>
        </form>
      </div>
      
      <div class="card-footer">
        <button id="btnLogin" class="btn btn-primary w-full btn-icon">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        <p class="text-center mt-4 text-sm">
          Não tem uma conta? <a href="/app/admin/register.html" class="text-blue-600 hover:underline">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/admin/login.js"></script>
</body>
</html>
